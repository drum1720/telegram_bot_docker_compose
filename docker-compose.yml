version: '3.8'
volumes:
  postgres_data:
services:
  telegramm-bot-listener:
    build: ./TelegramBotListener/
    depends_on:
      - rifma-search
      - image-downloader
      - image-handler
  rifma-search:
    build: ./rifmaSearch/
    depends_on:
      - db
  image-downloader:
    build: ./pixabayImageDownloader/
  image-handler:
    build: ./imageHandler/
  db:
    restart: always
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=
      - POSTGRES_USER=
      - POSTGRES_DB=rifmaapi
